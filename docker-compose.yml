version: "3.7"
x-postgresql_port: &postgresql_port 5432
x-geoserver_port : &geoserver_port  8080
x-postgrest_port : &postgrest_port  3000
x-jupyter_port   : &jupyter_port    8888
x-nginx_port     : &nginx_port      8081
x-loading_dock   : &loading_dock    ./loading_dock
x-workspace      : &workspace       ./workspace
x-pgdata         : &pgdata          ./pgdata
x-master_password: &master_password nhdplus
services:
    dz_pg:
        build:
            context: .
            dockerfile: Dockerfile.pg
        hostname: dz_pg
        environment:
            POSTGRES_PASSWORD: *master_password
        ports:
            - target: 5432
              published: *postgresql_port
        networks:
            - dz
        volumes:
            - type: bind
              source: *loading_dock
              target: /loading_dock
            - type: bind
              source: *workspace
              target: /workspace
            - type: bind
              source: *pgdata
              target: /pgdata
    dz_gs:
        build:
            context: .
            dockerfile: Dockerfile.gs
        hostname: dz_gs
        environment:
            POSTGRES_PASSWORD: *master_password
        ports:
            - target: 8080
              published: *geoserver_port
        networks:
            - dz
        volumes:
            - type: bind
              source: *loading_dock
              target: /loading_dock
            - type: bind
              source: *workspace
              target: /workspace
        depends_on:
            - dz_pg
    dz_pr:
        build:
            context: .
            dockerfile: Dockerfile.pr
        hostname: dz_pr
        environment:
            POSTGRES_PASSWORD: *master_password
        ports:
            - target: 3000
              published: *postgrest_port
        networks:
            - dz
        volumes:
            - type: bind
              source: *loading_dock
              target: /loading_dock
        depends_on:
            - dz_pg
    dz_jp:
        build:
            context: .
            dockerfile: Dockerfile.jp
        hostname: dz_jp
        environment:
            POSTGRES_PASSWORD: *master_password
        ports:
            - target: 8888
              published: *jupyter_port
        networks:
            - dz
        volumes:
            - type: bind
              source: *loading_dock
              target: /loading_dock
            - type: bind
              source: *workspace
              target: /workspace
        depends_on:
            - dz_pg
    dz_ng:
        build:
            context: .
            dockerfile: Dockerfile.ng
        hostname: dz_ng
        environment:
            POSTGRES_PASSWORD: *master_password
            JUPYTER_PORT: *jupyter_port
            POSTGREST_PORT: *postgrest_port
            GEOSERVER_PORT: *geoserver_port
        ports:
            - target: 80
              published: *nginx_port
        networks:
            - dz
        volumes:
            - type: bind
              source: *loading_dock
              target: /loading_dock
            - type: bind
              source: *workspace
              target: /workspace
        depends_on:
            - dz_pg
            - dz_gs
            - dz_pr
networks:
    dz:
        driver: bridge
    
